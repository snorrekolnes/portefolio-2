<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Vite App</title>
  </head>
  <body class="">
    <header>
      <nav
        class="flex items-center justify-between flex-wrap bg-white p-6 fixed w-full z-10 top-0"
      >
        <div class="flex text-center flex-shrink-0 text-SWIMMER-BLACK mr-6">
          <a
            class="text-FRAM-LIGHT-BROWN font-Josefin no-underline hover:text-white hover:no-underline"
            href="#"
          >
            <h1 class="pl-2 text-center justify-center">FRAM</h1>
          </a>
        </div>
        <p class="motto text-FRAM-PINK font-Indie text-xs hidden lMobile:flex">
          Creativity within reach
        </p>

        <div class="block lg:hidden">
          <button
            id="nav-toggle"
            class="flex items-center px-3 py-2 border rounded text-SWIMMER-BLACK border-SWIMMER-BLACK hover:text-SWIMMER-PINK hover:border-SWIMMER-PINK"
          >
            <svg
              class="fill-current h-3 w-3"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </button>
        </div>
        <div
          class="w-full flex-grow lg:items-center lg:w-auto hidden lg:block pt-6 lg:pt-0"
          id="nav-content"
        >
          <ul class="list-reset lg:flex justify-end flex-1 items-center">
            <li class="mr-3">
              <a
                id="logout-btn"
                class="inline-block text-FRAM-PINK no-underline font-Josefin hover:text-gray-200 hover:text-underline py-2 px-4"
                href="#"
                >Frontend</a
              >
            </li>
            <li class="mr-3">
              <a
                id="logout-btn"
                class="inline-block text-FRAM-PINK no-underline font-Josefin hover:text-gray-200 hover:text-underline py-2 px-4"
                href="#"
                >Music</a
              >
            </li>
            <li class="mr-3">
              <a
                id="create-btn"
                class="inline-block text-FRAM-PINK font-Josefin no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
                href="#"
                >Booking
              </a>
            </li>
            <li id="credits-show" class="mr-3"></li>
            <li class="mr-3">
              <a
                id="contact-btn"
                class="inline-block text-FRAM-PINK no-underline font-Josefin hover:text-gray-200 hover:text-underline py-2 px-4"
                href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="bg-FRAM-DARK-BROWN"></main>
    <script type="module" src="/main.js"></script>
    <script type="module" src="./homepage.js"></script>
  </body>
</html>
